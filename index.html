<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Calculator</h1>
            </div>
            <div class="form-group">
                    <div class="numbers-container">
                        <div class="first-number">
                            <label>Input two numbers:</label>
                            <input 
                            type="number"
                            name="first-number"
                            id="first-number"
                        />
                        </div>

                        <div class="second-number">
                            <input 
                            type="number" 
                            name="second-number" 
                            id="second-number"
                            />
                        </div>
                    </div>
                    <div class="btn-container">
                        <button class="btn-plus"
                                id="btn-plus">+
                        </button>

                        <button class="btn-minus"
                                id="btn-minus">-
                        </button>

                        <button class="btn-multiply"
                                id="btn-multiply">*
                        </button>

                        <button class="btn-divide"
                                id="btn-divide">/
                        </button>
                    </div>

                    <div class="result">
                        <label for="result">Result:</label>
                        <input 
                        type="number" 
                        name="result" 
                        id="result"
                        />
                    </div>
            </div>
        </div>
    </body>
</html>
